<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css"> <!-- Your existing CSS file -->
</head>
<body>
    <header>
        <h1>Welcome to Global Connect</h1>
        <p>Your one-stop shop for everything you need.</p>
        <nav>
            <a href="index.html">Home</a>
            <a href="register.html">Register</a>
            <a href="login.html">Login</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="form-container">
        <h2>Register</h2>
        <form id="register-form">
            <!-- Select user role -->
            <label for="accountType">Register As:</label>
            <select id="accountType" name="accountType" required>
                <option value="">Select</option>
                <option value="buyer">Buyer</option>
                <option value="seller">Seller</option>
            </select>

            <!-- Common fields for both Buyer and Seller -->
            <div id="common-fields">
                <input type="text" id="name" name="name" placeholder="Full Name" required>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
            </div>

            <!-- Seller-specific fields (initially hidden) -->
            <div id="seller-fields" style="display: none;">
                <textarea id="businessDescription" name="businessDescription" placeholder="Business Description"></textarea>
                <input type="text" id="bankName" name="bankName" placeholder="Bank Name">
                <input type="text" id="accountNumber" name="accountNumber" placeholder="Bank Account Number">
                <label for="passportPhoto">Upload Passport Photograph:</label>
                <input type="file" id="passportPhoto" name="passportPhoto" accept="image/*">
                <label for="itemImages">Upload Items to Sell:</label>
                <input type="file" id="itemImages" name="itemImages" accept="image/*" multiple>
            </div>

            <button type="submit">Register</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 All rights reserved.</p>
    </footer>

    <script>
        // Toggle visibility of seller-specific fields
        document.getElementById('accountType').addEventListener('change', function () {
            const sellerFields = document.getElementById('seller-fields');
            sellerFields.style.display = this.value === 'seller' ? 'block' : 'none';

            // Update required attributes dynamically
            const sellerInputs = sellerFields.querySelectorAll('input, textarea');
            sellerInputs.forEach(input => {
                input.required = this.value === 'seller';
            });
        });
    </script>
</body>
</html>
